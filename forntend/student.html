<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Module</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #091754, #610508);
  min-height: 100vh;
}

header {
  background: rgba(0,0,0,0.3);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

header button {
  margin-top: 10px;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.student-form {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.student-form input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.student-form button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #f5f6fa;
}

.action-btn {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 2px;
}

.edit { background: #f59e0b; color: #fff; }
.delete { background: #ef4444; color: #fff; }
</style>
</head>

<body>

<header>
  Student Module
  <br>
  <button onclick="goBack()">â¬… Back to Dashboard</button>
</header>

<div class="container">
  <div class="card">

    <h2>Student Details</h2>

    <div class="student-form">
      <input type="text" id="name" placeholder="Student Name">
      <input type="text" id="reg" placeholder="Registration Number">
      <input type="text" id="dept" placeholder="Department">
      <button onclick="saveStudent()">Save</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>

  </div>
</div>

<script>
let students = [];
let editIndex = -1;

function saveStudent() {
  const name = document.getElementById("name").value.trim();
  const reg  = document.getElementById("reg").value.trim();
  const dept = document.getElementById("dept").value.trim();

  if (!name || !reg || !dept) {
    alert("Fill all fields");
    return;
  }

  if (editIndex === -1) {
    students.push({name, reg, dept});
  } else {
    students[editIndex] = {name, reg, dept};
    editIndex = -1;
  }

  clearForm();
  render();
}

function render() {
  const body = document.getElementById("studentBody");
  body.innerHTML = "";

  students.forEach((s, i) => {
    body.innerHTML += `
      <tr>
        <td>${s.name}</td>
        <td>${s.reg}</td>
        <td>${s.dept}</td>
        <td>
          <button class="action-btn edit" onclick="editStudent(${i})">Edit</button>
          <button class="action-btn delete" onclick="deleteStudent(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function editStudent(i) {
  const s = students[i];
  name.value = s.name;
  reg.value = s.reg;
  dept.value = s.dept;
  editIndex = i;
}

function deleteStudent(i) {
  if (confirm("Delete this student?")) {
    students.splice(i, 1);
    render();
  }
}

function clearForm() {
  name.value = "";
  reg.value = "";
  dept.value = "";
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
