<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Module</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #1d2671, #c33764);
  min-height: 100vh;
}

header {
  background: rgba(0,0,0,0.35);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

header button {
  margin-top: 10px;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* FORM */
.course-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
}

.course-form input {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.course-form button {
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #f5f6fa;
}

.action-btn {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 2px;
}

.edit { background: #f59e0b; color: #fff; }
.delete { background: #ef4444; color: #fff; }
</style>
</head>

<body>

<header>
  Course & Subject Module
  <br>
  <button onclick="goBack()">â¬… Back to Dashboard</button>
</header>

<div class="container">
  <div class="card">

    <h2>Manage Courses</h2>

    <div class="course-form">
      <input type="text" id="courseName" placeholder="Course Name">
      <input type="text" id="department" placeholder="Department">
      <input type="text" id="subjects" placeholder="Subjects (comma separated)">
      <button onclick="saveCourse()">Save Course</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Department</th>
          <th>Subjects</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="courseBody"></tbody>
    </table>

  </div>
</div>

<script>
let courses = [];
let editIndex = -1;

function saveCourse() {
  const course = courseName.value.trim();
  const dept = department.value.trim();
  const subs = subjects.value.trim();

  if (!course || !dept || !subs) {
    alert("Fill all fields");
    return;
  }

  if (editIndex === -1) {
    courses.push({ course, dept, subs });
  } else {
    courses[editIndex] = { course, dept, subs };
    editIndex = -1;
  }

  clearForm();
  renderCourses();
}

function renderCourses() {
  courseBody.innerHTML = "";
  courses.forEach((c, i) => {
    courseBody.innerHTML += `
      <tr>
        <td>${c.course}</td>
        <td>${c.dept}</td>
        <td>${c.subs}</td>
        <td>
          <button class="action-btn edit" onclick="editCourse(${i})">Edit</button>
          <button class="action-btn delete" onclick="deleteCourse(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function editCourse(i) {
  const c = courses[i];
  courseName.value = c.course;
  department.value = c.dept;
  subjects.value = c.subs;
  editIndex = i;
}

function deleteCourse(i) {
  if (confirm("Delete this course?")) {
    courses.splice(i, 1);
    renderCourses();
  }
}

function clearForm() {
  courseName.value = "";
  department.value = "";
  subjects.value = "";
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
