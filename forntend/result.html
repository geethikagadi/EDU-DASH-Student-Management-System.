<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Results Module</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #42275a, #734b6d);
  min-height: 100vh;
}

header {
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

header button {
  margin-top: 8px;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

/* FORM */
.result-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
}

.result-form input,
.result-form select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.result-form button {
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #f59e0b;
  color: white;
  cursor: pointer;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #f1f5f9;
}

.delete-btn {
  padding: 6px 10px;
  background: #ef4444;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  Results Module
  <br>
  <button onclick="goBack()">â¬… Back to Dashboard</button>
</header>

<div class="container">
  <div class="card">

    <h2>Enter Student Results</h2>

    <div class="result-form">
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="text" id="regNo" placeholder="Registration No">
      <input type="text" id="courseName" placeholder="Course">
      <input type="text" id="subject" placeholder="Subject">
      <input type="number" id="marks" placeholder="Marks" min="0" max="100">
      <button onclick="saveResult()">Save</button>
    </div>

    <h3>Results Records</h3>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Course</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

  </div>
</div>

<script>
let results = [];
let editIndex = -1;

function saveResult() {
  const record = {
    name: studentName.value.trim(),
    reg: regNo.value.trim(),
    course: courseName.value.trim(),
    subject: subject.value.trim(),
    marks: marks.value.trim()
  };

  if (!record.name || !record.reg || !record.course || !record.subject || !record.marks) {
    alert("Fill all fields");
    return;
  }

  if (editIndex === -1) {
    results.push(record);
  } else {
    results[editIndex] = record;
    editIndex = -1;
  }

  clearForm();
  renderResults();
}

function renderResults() {
  resultsBody.innerHTML = "";
  results.forEach((r, i) => {
    resultsBody.innerHTML += `
      <tr>
        <td>${r.name}</td>
        <td>${r.reg}</td>
        <td>${r.course}</td>
        <td>${r.subject}</td>
        <td>${r.marks}</td>
        <td>
          <button class="delete-btn" onclick="deleteResult(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function deleteResult(i) {
  if (confirm("Delete this record?")) {
    results.splice(i, 1);
    renderResults();
  }
}

function clearForm() {
  studentName.value = "";
  regNo.value = "";
  courseName.value = "";
  subject.value = "";
  marks.value = "";
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
