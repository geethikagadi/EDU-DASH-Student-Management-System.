<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Module</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
}

header {
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

header button {
  margin-top: 8px;
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

/* FORM */
.attendance-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
}

.attendance-form input,
.attendance-form select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.attendance-form button {
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #16a34a;
  color: white;
  cursor: pointer;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #f1f5f9;
}

.present {
  color: green;
  font-weight: bold;
}

.absent {
  color: red;
  font-weight: bold;
}

.delete {
  padding: 6px 10px;
  background: #ef4444;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  Attendance Management
  <br>
  <button onclick="goBack()">â¬… Back to Dashboard</button>
</header>

<div class="container">
  <div class="card">

    <h2>Record Attendance</h2>

    <div class="attendance-form">
      <input type="text" id="name" placeholder="Student Name">
      <input type="text" id="reg" placeholder="Registration No">
      <input type="text" id="course" placeholder="Course">
      <input type="date" id="date">
      <select id="status">
        <option value="">Select Status</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button onclick="saveAttendance()">Save</button>
    </div>

    <h3>Attendance Records</h3>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Course</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>

  </div>
</div>

<script>
let attendance = [];

function saveAttendance() {
  const record = {
    name: document.getElementById("name").value.trim(),
    reg: document.getElementById("reg").value.trim(),
    course: document.getElementById("course").value.trim(),
    date: document.getElementById("date").value,
    status: document.getElementById("status").value
  };

  if (!record.name || !record.reg || !record.course || !record.date || !record.status) {
    alert("Fill all fields");
    return;
  }

  attendance.push(record);
  renderAttendance();
  clearForm();
}

function renderAttendance() {
  attendanceBody.innerHTML = "";

  attendance.forEach((a, i) => {
    attendanceBody.innerHTML += `
      <tr>
        <td>${a.name}</td>
        <td>${a.reg}</td>
        <td>${a.course}</td>
        <td>${a.date}</td>
        <td class="${a.status === 'Present' ? 'present' : 'absent'}">${a.status}</td>
        <td>
          <button class="delete" onclick="deleteAttendance(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function deleteAttendance(i) {
  if (confirm("Delete this record?")) {
    attendance.splice(i, 1);
    renderAttendance();
  }
}

function clearForm() {
  name.value = "";
  reg.value = "";
  course.value = "";
  date.value = "";
  status.value = "";
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
